<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>AJAX</title>
    </head>

    <body>
        <h1>Learn AJAX</h1>
        <div id="output"></div>
        <button id="trigger">Get a Joke</button>
        
        <script type="text/javascript">
            let output = document.querySelector('#output');
            let joker = document.querySelector('#trigger');
            joker.addEventListener('click', loadJoke);

            function loadJoke() {
                let ajax = new XMLHttpRequest();
                ajax.onreadystatechange = function() {
                    if (ajax.readyState === 4 && ajax.status === 200) {
                        let json = JSON.parse(ajax.responseText);
                        let html = '<div><img src="'+json.icon_url+'">'+json.value+ '</div>';
                        output.innerHTML = html;
                    }
                }
                ajax.open('GET','https://api.chucknorris.io/jokes/random',true);
                ajax.send();
            };
        </script>
    </body>
</html>
